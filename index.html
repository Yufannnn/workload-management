<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workload Management — 3 concurrent max</title>

  <!-- Icons & social -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#060914">

  <meta property="og:title" content="Workload Management" />
  <meta property="og:description" content="Up to 3 people at a time. Start/Stop to claim a slot." />
  <meta property="og:image" content="site-og-1200x630.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Top-right language switcher (outside console) -->
  <div class="lang-switch" aria-label="Language picker">
    <label class="sr-only" for="lang">Language</label>
    <select id="lang" aria-label="Language">
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="es">Español</option>
      <option value="ru">Русский</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <!-- Splash -->
  <div id="splash" class="splash" role="dialog" aria-modal="true" aria-labelledby="splash-title" tabindex="0">
    <div class="box">
      <h1 id="splash-title" data-i18n="title">Workload Management</h1>
      <p id="splash-help" data-i18n="splash_help">Click anywhere to open the console.</p>
      <button id="enterBtn" class="enter" type="button" aria-label="Open console" data-i18n="open_console">Open console</button>
    </div>
  </div>

  <!-- Start/Stop banner -->
  <div id="banner" class="banner" role="status" aria-live="polite"></div>
  
  <!-- Console -->
  <div class="app" role="application" aria-label="Server usage tracker" id="app">
    <h1 data-i18n="title">Workload Management</h1>

    <p data-i18n="intro">
      Up to <span class="accent"><strong id="max">3</strong></span> people can use the server at once.
      Pick your name, then press <em>Start</em> / <em>Stop</em>.
    </p>

    <div class="grid reveal-child">
      <!-- Left card: controls -->
      <div class="card">
        <label for="who" data-i18n="your_name">Your name</label>
        <select id="who" aria-label="Choose your name"></select>

        <div class="row" style="margin-top:10px">
          <button id="start" class="grow" aria-live="polite" data-i18n="start">Start</button>
          <button id="stop" class="grow" data-i18n="stop">Stop</button>
        </div>

        <p id="msg" class="hint"></p>
      </div>

      <!-- Right card: status -->
      <div class="card">
        <div class="pill" title="Current occupancy">
          <span id="status-dot" class="dot state-0" aria-hidden="true"></span>
          <strong><span id="count">0</span>/<span id="limit">3</span></strong>
          <span style="margin-left:6px" data-i18n="using_now">using now</span>
        </div>

        <ul id="active-list" aria-live="polite" aria-label="Currently using"></ul>
        <p class="hint muted" data-i18n="updates">Updates in real time for everyone.</p>
      </div>
    </div>
  </div>

  <!-- Site footer (outside console) -->
  <footer class="site-foot" role="contentinfo">
    <span>Built with GitHub Pages + Firebase (Firestore).</span>
    <span>© 2025 Yufannnn</span>
  </footer>

  <!-- Toast (can be hidden via JS setting) -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- ES modules: Firebase CDN + your modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    import { firebaseConfig } from "./js/config.js";
    import { initFirebase } from "./js/firebase.js";
    import { startApp } from "./js/app.js";

    // Firebase boot
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    initFirebase(db);

    // Start UI/app
    startApp();
  </script>
</body>
</html>
