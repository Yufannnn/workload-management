<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Workload Management</title>

  <!-- Icons -->
  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=20251013c">
</head>
<body>
  <!-- Soft background glow -->
  <div class="fx-aurora" aria-hidden="true"></div>

  <!-- Top-right language switcher (built by i18n.js) -->
  <div class="lang-switch" aria-label="Language picker">
    <label class="sr-only" for="lang">Language</label>
    <select id="lang" aria-label="Language"></select>
  </div>

  <!-- Welcome splash -->
  <div id="splash" class="splash" role="dialog" aria-modal="true" aria-labelledby="splash-title" tabindex="0">
    <div class="box">
      <h1 id="splash-title" data-i18n="title">Workload Management</h1>
      <p id="splash-help" data-i18n="splash_help">Click anywhere to open the console.</p>
      <button id="enterBtn" class="enter" type="button" aria-label="Open console" data-i18n="open_console">Open console</button>
    </div>
  </div>

  <!-- Start/Stop banner -->
  <div id="banner" class="banner" role="status" aria-live="polite"></div>

  <!-- Main console -->
  <div class="app" role="application" aria-label="Server usage tracker" id="app">
    <h1 data-i18n="title">Workload Management</h1>

    <p data-i18n="intro">
      Up to <span class="accent"><strong id="max">3</strong></span> people can use the server at once.
      Pick your name, then press <em>Start</em> / <em>Stop</em>.
    </p>

    <div class="grid reveal-child">
      <!-- Left card: controls -->
      <div class="card">
        <label for="who" data-i18n="your_name">Your name</label>
        <select id="who" aria-label="Choose your name"></select>

        <div class="row" style="margin-top:10px">
          <button id="start" class="grow" aria-live="polite" data-i18n="start">Start</button>
          <button id="stop" class="grow" data-i18n="stop">Stop</button>
        </div>

        <p id="msg" class="hint"></p>
      </div>

      <!-- Right card: status -->
      <div class="card">
        <div class="pill" title="Current occupancy">
          <span id="status-dot" class="dot state-0" aria-hidden="true"></span>
          <strong><span id="count">0</span>/<span id="limit">3</span></strong>
          <span style="margin-left:6px" data-i18n="using_now">using now</span>
        </div>

        <ul id="active-list" aria-live="polite" aria-label="Currently using"></ul>
        <p class="hint muted" data-i18n="updates">Updates in real time for everyone.</p>
      </div>
    </div>
  </div>

  <!-- Site footer -->
  <footer class="site-foot" role="contentinfo">
    <span data-i18n="footer_built"></span>
    <span data-i18n="footer_copyright" data-owner="Yufannnn"></span>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- iOS-safe portal mount for floating popovers (who list) -->
  <div id="wm-portal" aria-hidden="true"></div>

  <!-- ES modules: Firebase CDN + your modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // add ?v=... to YOUR modules
    import { firebaseConfig } from "./js/config.js?v=20251013a";
    import { initFirebase } from "./js/firebase.js?v=20251013a";
    import { startApp } from "./js/app.js?v=20251013a";

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    initFirebase(db);
    startApp();
  </script>


  <noscript>
    Please enable JavaScript to use this site.
  </noscript>
</body>
</html>
