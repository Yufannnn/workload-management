<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workload Management — 3 concurrent max</title>

  <!-- Icons & social -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#060914">
  <meta property="og:title" content="Workload Management" />
  <meta property="og:description" content="Up to 3 people at a time. Start/Stop to claim a slot." />
  <meta property="og:image" content="site-og-1200x630.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Splash -->
  <div id="splash" class="splash" role="dialog" aria-modal="true" aria-labelledby="splash-title" tabindex="0">
    <div class="box">
      <h1 id="splash-title">Workload Management</h1>
      <p>Click anywhere to open the console.</p>
      <button id="enterBtn" class="enter" type="button" aria-label="Open console">Open console</button>
    </div>
  </div>

  <!-- Console -->
  <div class="app" role="application" aria-label="Server usage tracker" id="app">
    <h1>Workload Management</h1>
    <p>Up to <span class="accent"><strong id="max">3</strong></span> people can use the server at once.
      Pick your name, then press <em>Start</em> / <em>Stop</em>.
    </p>

    <div class="grid reveal-child">
      <div class="card">
        <label for="who">Your name</label>
        <select id="who" aria-label="Choose your name"></select>
        <div class="row" style="margin-top:10px">
          <button id="start" class="grow" aria-live="polite">Start</button>
          <button id="stop" class="grow">Stop</button>
        </div>
        <p id="msg" class="hint"></p>
      </div>

      <div class="card">
        <div class="pill" title="Current occupancy">
          <span id="status-dot" class="dot red"></span>
          <strong><span id="count">0</span>/<span id="limit">3</span></strong> using now
        </div>
        <ul id="active-list" aria-live="polite" aria-label="Currently using"></ul>
        <p class="hint muted">Updates in real time for everyone.</p>
      </div>
    </div>
  </div>

  <!-- Site footer (outside console) -->
  <footer class="site-foot" role="contentinfo">
    <span>Built with GitHub Pages + Firebase (Firestore).</span>
    <span>© 2025 Yufannnn</span>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- ES modules: Firebase CDN + your modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    import { firebaseConfig } from "./js/config.js";
    import { initFirebase } from "./js/firebase.js";
    import { startApp } from "./js/app.js";

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    initFirebase(db);
    startApp();
  </script>
</body>
</html>
